<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-Tables</title>
    <style>
        table th,td,tr{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    
        <table>
            <th rowspan="1">Name</th>
            <th >Maths</th>
            <th>Chemistry</th>
            <th>Physics</th>
            <tr>
                <td colspan="1">Fiza</td>
                <td>78</td>
                <td>64</td>
                <td>43</td>
            </tr>
            <tr>
                <td>Anil</td>
                <td>75</td>
                <td>43</td>
                <td>32</td>
            </tr>
        </table>
 
</body>
</html>
